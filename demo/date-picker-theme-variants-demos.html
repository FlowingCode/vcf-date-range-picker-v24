<dom-module id="date-range-picker-theme-variants-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Text align</h3>
    <vaadin-demo-snippet>
      <template preserve-content>
        <vcf-date-range-picker value="1990-01-28" theme="align-left"></vcf-date-range-picker>
        <vcf-date-range-picker value="1990-01-28" theme="align-center"></vcf-date-range-picker>
        <vcf-date-range-picker value="1990-01-28" theme="align-right"></vcf-date-range-picker>
      </template>
    </vaadin-demo-snippet>

    <h3>Small text field</h3>
    <vaadin-demo-snippet>
      <template preserve-content>
        <vcf-date-range-picker theme="small" label="Label"></vcf-date-range-picker>
      </template>
    </vaadin-demo-snippet>

    <h3>Helper text position</h3>
    <vaadin-demo-snippet id="helper-text-positions">
      <template preserve-content>
        <vcf-date-range-picker helper-text="helper text below date picker"></vcf-date-range-picker>
        <vcf-date-range-picker helper-text="helper text above date picker" theme="helper-above-field"></vcf-date-range-picker>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class DatePickerThemeVariantsDemos extends DemoReadyEventEmitter(DatePickerDemo(Polymer.Element)) {
      static get is() {
        return 'date-range-picker-theme-variants-demos';
      }
    }
    customElements.define(DatePickerThemeVariantsDemos.is, DatePickerThemeVariantsDemos);
  </script>
</dom-module>
